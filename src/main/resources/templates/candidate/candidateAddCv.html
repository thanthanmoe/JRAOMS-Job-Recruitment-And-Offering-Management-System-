<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Favicons -->
  <link rel="shortcut icon" type="icon/image" href="https://acedatasystems.com/wp-content/themes/acedata/shared/images/fav/favicon.ico">

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>JRAOMS</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <!-- Favicons -->

  <link rel="shortcut icon" type="icon/image"
        href="https://acedatasystems.com/wp-content/themes/acedata/shared/images/fav/favicon.ico">


  <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
  <link href="/assets/css/candidateAddCv.css" rel="stylesheet">
  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/assets/css/style.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>

  <script src="/assets/js/candidateAddCv.js"></script>

</head>

<body class="toggle-sidebar">

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a th:href="@{/}" class="logo d-flex align-items-center"> <img
            src="/assets/img/logo.jpg" alt=""> <span
            class="d-none d-lg-block">Ace Data Systems</span>
    </a>
  </div>

</header><!-- End Header -->
<main id="main" class="main">
  
    <section class="section dashboard">
      <div class="body99 row">

        <!--start of job offer form -->

        <div class="card m-auto col-lg-6 col-sm-8 col-12">

          <div class="card-body">
            <h5 class="card-title" style="padding-left: 5%">
              You are applying <i class="bi bi-arrow-right"></i> <b><i>[[${vacancy.position}]]</i></b>
            </h5>
            <!-- Floating Labels Form -->
            <form id="addCv-form" th:object="${candidate}" class="row g-3" th:action="@{/jobs/addcv}" method="post"  encType="multipart/form-data">

              <input id="noti-vacancy-id" type="hidden"  name="vacancyId" th:value="${vacancy.id}"/>

              <div class="col-md-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="position" placeholder="-" name="name">
                  <label for="position">Enter your Name</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder="-" name="email">
                  <label for="email">Enter your Email</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="gender1" placeholder="-" readonly style="pointer-events: none; border: none;">
                  <label for="gender1">Gender</label>
                </div>
              </div>


              <div class="col-md-6">
                <div class="form-floating">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                    <label class="form-check-label" for="male">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">
                      Female
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <input type="date" class="form-control" id="dob" placeholder="Position" name="dob">
                  <label for="dob">Choose Your DOB</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="phone" placeholder="Position" name="phone">
                  <label for="phone">Enter your Phone No</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <textarea class="form-control"   id="education" style="height: 100px;" name="degree" placeholder="-"></textarea>
                  <label for="education">Education(Degree/Diploma<span class="d-none d-sm-inline">/Certificate</span>)</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <textarea class="form-control"   id="skill" style="height: 100px;" name="technical" placeholder="-"></textarea>
                  <label for="skill">Technical Skills (C# , Java<span class="d-none d-sm-none d-md-inline">, . Net, React</span>,etc.)</label>
                </div>
              </div>


              <div class="col-md-12">
                <div class="form-floating">
                  <textarea class="form-control"   id="language" style="height: 100px;" name="language" placeholder="-"></textarea>
                  <label for="language">Languages (<span class="d-none d-sm-inline">Myanmar/</span>English/etc.)</label>
                </div>
              </div>


              <div class="col-md-12">
                <div class="form-floating">
                  <select class="form-select" id="level" aria-label="Job Location" name="level">
                    <option value="" disabled selected>Select Levels</option>
                    <option value="Fresh Graduated">Fresh Graduated</option>
                    <option value="Junior">Junior Level</option>
                    <option value="Mid">Mid Level</option>
                    <option value="Senior">Senior Level</option>
                    <!-- Add more location options as needed -->
                  </select>
                  <label for="level">Choose Your Level</label>
                </div>
              </div>


              <div class="col-md-12">
                <div class="form-floating">
                  <textarea class="form-control"   id="mainTechnical" style="height: 100px;" name="mainTechnical" placeholder="-"></textarea>
                  <label for="mainTechnical" >Main Specialist Technology<span class="d-none d-sm-none d-md-inline">(C# or Java or . Net or React or etc.)</span></label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="experiences" placeholder="Position" name="experiences">
                  <label for="experiences">Experiences (Years)</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="salary" placeholder="Position" name="salary" min="0">
                  <label for="salary">Expected Salary</label>
                </div>
              </div>

              <div class="col-md-12">
                <label for="cvFile" style="padding-left: 2%;">Upload CV (.pdf,.doc,.docx)</label>
              </div>

              <div class="col-md-12">
                <input type="file" class="form-control" id="cvFile" name="file" accept=".pdf,.doc,.docx">
                <p class="file-return"></p>
              </div>
              <hr>

              <div class="text-center">
                <button type="submit" class="btn btn-primary" id="addCv-button">
                  <span id="addCv-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                  Submit
                </button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </form><!-- End floating Labels Form -->

          </div>

        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div>
          <a class="btn border-0 " th:href="@{/jobs/details/{id}(id=${vacancy.id})}">
            <i class="fa-solid fa-circle-chevron-left fa-3x"></i>  
          </a>
        </div>
      </div>
      <!--end of job offer form -->
      <div id="myDiv" style="display: none;" th:text="${session.success}"></div>

    </section>
  
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
  <div class="copyright">
    &copy; Copyright <strong><span>Team BlackJack</span></strong>. All Rights Reserved
  </div>
   
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


<script>
  const addCvForm = document.getElementById("addCv-form");
  addCvForm.addEventListener('submit',function (){
    const submitButton = document.getElementById("addCv-button");
    const spinner = document.getElementById("addCv-spinner");
    submitButton.disabled = true; // Disable the button
    spinner.classList.remove("d-none");  // Show the spinner
  });
</script>

</body>

</html>
