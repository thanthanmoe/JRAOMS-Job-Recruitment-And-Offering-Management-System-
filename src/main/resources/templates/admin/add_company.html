<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <!-- Favicons -->
  <link rel="shortcut icon" type="icon/image" href="https://acedatasystems.com/wp-content/themes/acedata/shared/images/fav/favicon.ico">

  <div th:replace="side-bar :: head"></div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
<script th:src="@{/assets/js/add_company.js}"></script>
  
  
</head>

<body>
<div th:replace="side-bar :: header"></div>
<div th:replace="side-bar :: sidebar"></div>


<main id="main" class="main">
  <!-- End #main -->
  <div class="pagetitle">
      <h1>Add Company</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item active">Add Company</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="body99">

        <!--start of job offer form -->


        <div class="body99">
          <div class="card">
            <div class="company-card-body">
              <h5 class="card-title">Add Company Details</h5>
              <!-- Floating Labels Form -->
              <form class="row g-3" th:action="@{/admin/addCompany}" th:object="${addCompanyDto}" method="post">
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Position">
                    <label for="name">Company Name</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Posts">
                    <label for="email">Email</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="number" class="form-control" name="phone" id="phone" placeholder="Your Name">
                    <label for="phone">Phone</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" name="location" id="location" placeholder="Your Name">
                    <label for="location">Location</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating" id="companyAbout">
                    <textarea class="form-control" placeholder="Address" name="about" id="about"
                      style="height: 100px;"></textarea>
                    <label for="about">Company About</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating" id="companyDepartment">
                    <textarea class="form-control" onInput="handleInput(event)" name="department" placeholder="Address"
                      id="department" style="height: 150px;"></textarea>
                    <label for="department">Departments</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" name="link" id="websiteLink" placeholder="Your Name">
                    <label for="websiteLink">Company Website Link</label>
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End floating Labels Form -->
              <div id="companyMessage" style="display:none;" th:text="${session.companyMessage}"></div>
              
            </div>
          </div>
        </div>
        <!--end of job offer form -->
      </div>
      
    </section>
  <!-- End #main -->
</main>

<div th:replace="side-bar :: footer"></div>
<script>
    let previousLength = 0;

    const handleInput = (event) => {
      const bullet = "\u2022";
      const newLength = event.target.value.length;
      const characterCode = event.target.value.substr(-1).charCodeAt(0);

      if (newLength > previousLength) {
        if (characterCode === 10) {
          event.target.value = `${event.target.value}${bullet} `;
        } else if (newLength === 1) {
          event.target.value = `${bullet} ${event.target.value}`;
        }
      }

      previousLength = newLength;
    }
  </script>
<div th:replace="side-bar :: scripts"></div>
</body>
</html>
